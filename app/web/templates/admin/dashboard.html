{% extends "includes/base.html" %}
{% block content %}
<h2>Admin Dashboard (Logistics Management)</h2>
<h3>Purchase Orders Ready for Dispatch</h3>
<table>
    <thead>
        <tr>
            <th>PO Number</th>
            <th>Store</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    {% for po in purchase_orders %}
        <tr>
            <td>{{ po.po_number }}</td>
            <td>{{ po.store.username }}</td>
            <td><span class="status">{{ po.status }}</span></td>
            <td>
                <a href="/po/{{ po.id }}/logistics" class="btn btn-primary">Manage Logistics</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
